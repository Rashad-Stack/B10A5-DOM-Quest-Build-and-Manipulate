<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="./assets/logo.png" type="image/png" />

    <!-- Lexend fonts from google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet" />

    <!-- Tailwind Integration with DaisyUI-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "rgb(180, 244, 97)",
            },
            fontFamily: {
              lexend: "Lexend", // Adds a new `font-display` class
            },
          },
        },
      };
    </script>

    <title>Donate Bangladesh</title>
  </head>

  <body class="font-lexend">
    <h1>Donate bangladesh</h1>
  </body>
</html>
